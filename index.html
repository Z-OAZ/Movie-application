<!DOCTYPE html>
<html>
<head>
    <title>Movie Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333333;
            font-size: 36px;
        }

        p {
            color: #666666;
            font-size: 18px;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: #ffffff;
            text-align: center;
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

    <h1>Welcome to Movieapp</h1>
    <button class="button" onclick="window.location.href='/commands'">Start</button>
