<!DOCTYPE html>
<html>
<head>
    <title>Movie Database - Commands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #666666;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: #ffffff;
            text-align: center;
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Movie Database - Commands</h1>
    <p>Please select a command:</p>
    <a href="/search_movies" class="button">Search Movies</a>
    <a href="/movie_details" class="button">Get Movie Details</a>
    <a href="/top_movies" class="button">Get Top Movies</a>
    <a href="/add_rating" class="button">Add Rating</a>
    <a href="/add_review" class="button">Add Review</a>
    <a href="/view_review" class="button">View Reviews</a>
</body>
</html>
